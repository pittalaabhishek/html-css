<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Welcome to Our Store</h1>
        <p>Your one-stop shop for quality products!</p>
    </header>

    <main class="product-container">
        <div class="product-card">
            <img src="../image1.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p class="price">Rs.699</p>
            <p>A short description of the product.</p>
            <button class="btn">Buy Now</button>
        </div>
        <div class="product-card">
            <img src="../image2.jpg" alt="Product 2">
            <h2>Product 2</h2>
            <p class="price">Rs.2599</p>
            <p>A short description of the product.</p>
            <button class="btn">Buy Now</button>
        </div>
        <div class="product-card">
            <img src="../image3.jpg" alt="Product 3">
            <h2>Product 3</h2>
            <p class="price">Rs.1499</p>
            <p>A short description of the product.</p>
            <button class="btn">Buy Now</button>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Your Online Store. All rights reserved.</p>
    </footer>
</body>
</html>
