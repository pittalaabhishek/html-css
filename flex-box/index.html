<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Image Grid</title>
    <link rel="stylesheet" href="styles.css"\>
</head>
<body>
    <div class="image-grid">
        <div class="grid-item">
            <img src="image1.jpg" alt="Image 1">
            <div class="overlay">
                <div class="overlay-text">Landscape View</div>
            </div>
        </div>
        <div class="grid-item">
            <img src="image2.jpg" alt="Image 2">
            <div class="overlay">
                <div class="overlay-text">Mountain Scene</div>
            </div>
        </div>
        <div class="grid-item">
            <img src="image3.jpg" alt="Image 3">
            <div class="overlay">
                <div class="overlay-text">Forest Path</div>
            </div>
        </div>
        <div class="grid-item">
            <img src="image4.jpg" alt="Image 4">
            <div class="overlay">
                <div class="overlay-text">Ocean Sunset</div>
            </div>
        </div>
        <div class="grid-item">
            <img src="image5.jpg" alt="Image 5">
            <div class="overlay">
                <div class="overlay-text">Urban Landscape</div>
            </div>
        </div>
        <div class="grid-item">
            <img src="image6.jpg" alt="Image 6">
            <div class="overlay">
                <div class="overlay-text">Desert Horizon</div>
            </div>
        </div>
    </div>
</body>
</html>
